<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Vue Js - HelloWorld App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/vue@next"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</head>

<body>
    <div id="app">

        <div class="container mt-5 d-flex justify-content-center">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <div class="ml-3 w-100">
                        <img v-bind:src="image" class="mr-24 rounded" style="width:35%">
                        <div class="float-right mx-4 ">
                            <div class="ml-4"> <b>{{about}} </b> </div>
                            <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                                <div class="d-flex flex-column mx-1"> <span class="articles">Articles</span> <span
                                        class="number1">38</span> </div>
                                <div class="d-flex flex-column"> <span class="followers">Followers</span> <span
                                        class="number2">980</span> </div>
                                <div class="d-flex flex-column mx-1"> <span class="rating">Rating</span> <span
                                        class="number3">8.9</span> </div>
                            </div>
                            <div class="button mt-2 d-flex flex-row align-items-center"> <a v-bind:href="chat"
                                    class="btn btn-sm btn-outline-primary w-100">Chat</button> <a v-bind:href="follow"
                                        class="btn btn-sm btn-primary w-100 ml-2">Follow</a> </div>
                        </div>

                        <div class=mt-3>
                            <form @submit.prevent="checkForm">
                                <div>
                                    <label for="firstname"> First name </label><br>
                                    <input type="text" id="firstname" v-model="firstname" class=""><br>

                                    <label for="lastname"> Last name </label><br>
                                    <input type="text" id="lastname" v-model="lastname" class=""><br>

                                    <label for="age"> Age </label><br>
                                    <input type="text" id="age" v-model="age" class=""><br>

                                    <label for="email"> Email </label><br>
                                    <input type="email" id="email" v-model="email" class=""><br>

                                    <label for="phone"> Phone </label><br>
                                    <input type="text" id="phone" v-model="phone" class=""><br>

                                    <label for="tellHer"> Why do you want to subscribe her ? </label><br>
                                    <input type="text" id="tellHer" v-model="tellHer"
                                        placeholder="Say something..."><br>
                                    <div class="mt-3">
                                        <input type="submit" value="Submit">
                                    </div>
                                </div>
                        </div>

                        <div v-if="errors" class="text-danger">
                            <b>Please correct the following error(s): </b>
                            <ul>
                                <li v-for="error in errors">{{ error }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- my main.js -->

        <script src="./profile.js"></script>
</body>
